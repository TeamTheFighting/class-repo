<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>해외영화 사이트</title>
    <link rel="stylesheet" href="movie.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h2>상원 영화나라</h2>
      </div>
      <div class="movie-row">
        <div class="item">
          <div id="movie-0" class="poster"></div>
        </div>
        <div class="item">
          <div id="movie-1" class="poster"></div>
        </div>
        <div class="item">
          <div id="movie-2" class="poster"></div>
        </div>
        <div class="item">
          <div id="movie-3" class="poster"></div>
        </div>
        <div class="item">
          <div id="movie-4" class="poster"></div>
        </div>
      </div>
      <div class="series-row">
        <div class="item">
          <div id="series-0" class="poster"></div>
        </div>
        <div class="item">
          <div id="series-1" class="poster"></div>
        </div>
        <div class="item">
          <div id="series-2" class="poster"></div>
        </div>
        <div class="item">
          <div id="series-3" class="poster"></div>
        </div>
        <div class="item">
          <div id="series-4" class="poster"></div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"
  ></script>
  <script>
    const API_KEY = '764ed67';
    initMovie(); //함수 호출
    initSeries(); //함수 호출

    function initSeries() {
      var search = 'friends';
      var type = 'series';
      $.ajax({
        url:
          'http://www.omdbapi.com/?apiKey=' +
          API_KEY +
          '&s=' +
          search +
          '&type=' +
          type +
          '',
        type: 'GET',
        dataType: 'json',
        success: function (response) {
          for (var i = 0; i < 5; i++) {
            //영화 포스터 5개만 가져오기
            var posterUrl = response.Search[i].Poster;
            //img 태그 생성 포스터 이미지 경로 src에 넣어주기
            var html = '<img src="' + posterUrl + '">';
            //id가 movie-0 ~ movie-4 인 태그에 영화 포스터사진 append 하기!
            $('#series-' + i).append(html);
          }
        },
      });
    }

    function initMovie() {
      var search = 'friends';
      var type = 'movie';
      $.ajax({
        url:
          'http://www.omdbapi.com/?apiKey=' +
          API_KEY +
          '&s=' +
          search +
          '&type=' +
          type +
          '',
        type: 'GET',
        dataType: 'json',
        success: function (response) {
          for (var i = 0; i < 5; i++) {
            //영화 포스터 5개만 가져오기
            var posterUrl = response.Search[i].Poster;
            //img 태그 생성 포스터 이미지 경로 src에 넣어주기
            var html = '<img src="' + posterUrl + '">';
            //id가 movie-0 ~ movie-4 인 태그에 영화 포스터사진 append 하기!
            $('#movie-' + i).append(html);
          }
        },
      });
    }
  </script>
</html>
