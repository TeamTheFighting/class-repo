<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="movie-detail.css" />
  </head>
  <body>
    <div class="movie-section">
      <div class="back">
        <a href="#">â—€ Back to Home</a>
      </div>
      <div class="section-left">
        <div class="movie-title">{data.Title}</div>
        <div class="movie-rating">
          <span> Rating <i class="fa fa-star"></i> : {data.imdbRating} </span>
          <span>
            Votes <i class="fa fa-thumbs-up"></i> : {data.imdbVotes}
          </span>
          <span> Runtime <i class="fa fa-film"></i> : {data.Runtime} </span>
          <span> Year <i class="fa fa-calendar"></i> : {data.Year} </span>
        </div>
        <div class="movie-plot">{data.Plot}</div>
        <div class="movie-info">
          <div>
            <span>Director</span>
            <span>{data.Director}</span>
          </div>
          <div>
            <span>Stars</span>
            <span>{data.Actors}</span>
          </div>
          <div>
            <span>Generes</span>
            <span>{data.Genre}</span>
          </div>
          <div>
            <span>Languages</span>
            <span>{data.Language}</span>
          </div>
          <div>
            <span>Awards</span>
            <span>{data.Awards}</span>
          </div>
        </div>
      </div>
      <div class="section-right">
        <img src="{data.Poster}" alt="{data.Title}" />
      </div>
    </div>
  </body>
</html>
