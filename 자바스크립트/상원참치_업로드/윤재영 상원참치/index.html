<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상원참치</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="banner"></div>
        <div class="nav">
          <ul>
            <li id="menu_box1" onclick="meun(1)">전체 메뉴</li>
            <li id="menu_box2" onclick="meun(2)" >오늘의 메뉴</li>
            <li id="menu_box3" onclick="meun(3)">베스트 메뉴</li>
          </ul>
        </div>
      </div>
      <div class="section">
        <div class="menu-wrapper">
          <div class="menu">
            <img src="image/img_con01.jpg" />
            <div class="menu-info">
              <h6>참다랑어 뱃살</h6>
              <p>숙성 : <span>8일 숙성</span></p>
              <p>가격 : <span id="val1">22,000</span></p>
              <a id="fattyTuna8" href="#" onclick="add(1)">담기</a>
              <!-- onclick="add(), id="val1" 추가-->
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con02.jpg" />
            <div class="menu-info">
              <h6>참다랑어 뱃살</h6>
              <p>숙성 : <span>2일 숙성</span></p>
              <p>가격 : <span id="val2">10,000</span></p>
              <a id="fattyTuna2" href="#" onclick="add(2)">담기</a>
              <!-- onclick="add(), id="val2" 추가-->
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con03.jpg" />
            <div class="menu-info">
              <h6>참다랑어 등살</h6>
              <p>숙성 : <span>3일 숙성</span></p>
              <p>가격 : <span id="val3">12,000</span></p>
              <a id="bestPartOfRed3" href="#" onclick="add(3)">담기</a>
              <!-- onclick="add(), id="val3" 추가-->
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con04.jpg" />
            <div class="menu-info">
              <h6>참다랑어 뱃살</h6>
              <p>숙성 : <span>5일 숙성</span></p>
              <p>가격 : <span id="val4">16,000</span></p>
              <a id="fattyTuna5" href="#" onclick="add(4)">담기</a>
              <!-- onclick="add(), id="val4" 추가-->
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con06.jpg" />
            <div class="menu-info">
              <h6>참다랑어 스페셜 세트</h6>
              <p>숙성 : <span>5일 숙성</span></p>
              <p>가격 : <span>32,000</span></p>
              <a id="specialSet" href="#" style="color: red" onclick="sold()">품절</a>
              <!-- onclick="sold()" 추가  -->
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="order">
          <button type="button" id="order" onclick="order()">주문하기</button>
          <!-- onclick="order()" 추가  -->
          <p>총 주문 금액 : <span id="totalMoney">0</span></p>
        </div>
      </div>
    </div>
    

    <script>

      function meun(n){ // 1번 시작
        var box1 = document.getElementById("menu_box1"); // 각 div를 가져온다
        var box2 = document.getElementById("menu_box2");
        var box3 = document.getElementById("menu_box3");

        box1.style.color=""; // 전부 초기화 시킨다
        box2.style.color="";
        box3.style.color="";

        box1.style.background="";
        box2.style.background="";
        box3.style.background="";

        var color =  document.getElementById("menu_box"+n); // 이후 설정 값 
        color.style.color="#4e4e4e";
        color.style.background="#ffffff";
      }

      var totalMoney = document.getElementById("totalMoney") // 총 금액 가져오기

      var result = 0;

      function add(n){ // 2번 시작
        var val = document.getElementById('val'+n).innerHTML;// 메뉴 가격 가져오기

        result += parseInt(val); // parseInt : 문자를 정수형 숫자로 변환 파스인트
        
        totalMoney.innerHTML =result.toLocaleString()+",000" ;
        // toLocaleString() : 천 단위 마다 , 찍기 10억 까지도 작동 됨
      } // 2번 끝

      function sold(){ // 3번 시작
        alert("스미마셍.....고멘")
      } // 3번 끝

      function order(){ // 4번 시작
        alert("주문완료");
        totalMoney.innerHTML = 0;
        result = 0;
      } // 4번 끝



      /* 
      맛좋은 상원참치에 오신걸 환영합니다. 👨‍🍳
      아래 4문제를 10월 11일 17:30 까지 풀어주세요~!

      1번 문제: 전체 메뉴, 오늘의 메뉴, 베스트 메뉴를 클릭하게 되면
      클릭한 메뉴에 css 적용할 것 (background-color: #ffffff; color: #4e4e4e;)

      2번 문제: 담기를 클릭하면 총 주문 금액에 클릭한 가격 표기할 것
      단, 참다랑어 스페셜 세트는 품절이기 때문에 총 주문 금액에 포함될 수 없다.

      3번 문제: 참다랑어 스페셜 세트를 클릭하면
      "죄송합니다. 참다랑어 세트는 품절입니다." alert창 띄우기

      4번 문제: 결제하기 버튼을 누르면 "주문 완료" alert창 띄우고,
      총 주문 금액 0원으로 리셋하기
      */
    </script>
  </body>
</html>
