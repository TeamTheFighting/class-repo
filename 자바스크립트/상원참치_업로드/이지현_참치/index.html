<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상원참치</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="banner"></div>
        <div class="nav">
          <ul id="menu_list">
            <li onClick="menu(0)">전체 메뉴</li> 
            <li onClick="menu(1)">오늘의 메뉴</li>
            <li onClick="menu(2)">베스트 메뉴</li>
          </ul>
        </div>
      </div>
      <div class="section">
        <div class="menu-wrapper">
          <div class="menu">
            <img src="image/img_con01.jpg" />
            <div class="menu-info">
              <h6>참다랑어 뱃살</h6>
              <p>숙성 : <span>8일 숙성</span></p>
              <p>가격 : <span id="price1">22,000</span></p>
              <a onClick="putin(this)" id="fattyTuna8" href="#">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con02.jpg" />
            <div class="menu-info">
              <h6>참다랑어 뱃살</h6>
              <p>숙성 : <span>2일 숙성</span></p>
              <p>가격 : <span id="price2">10,000</span></p>
              <a onClick="putin(this)" id="fattyTuna2" href="#">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con03.jpg" />
            <div class="menu-info">
              <h6>참다랑어 등살</h6>
              <p>숙성 : <span>3일 숙성</span></p>
              <p>가격 : <span id="price3">12,000</span></p>
              <a onClick="putin(this)" id="bestPartOfRed3" href="#">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con04.jpg" />
            <div class="menu-info">
              <h6>참다랑어 뱃살</h6>
              <p>숙성 : <span>5일 숙성</span></p>
              <p>가격 : <span id="price4">16,000</span></p>
              <a onClick="putin(this)" id="fattyTuna5" href="#">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con06.jpg" />
            <div class="menu-info">
              <h6>참다랑어 스페셜 세트</h6>
              <p>숙성 : <span>5일 숙성</span></p>
              <p>가격 : <span>32,000</span></p>
              <a onClick="soldout()" id="specialSet" href="#" style="color: red">품절</a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="order">
          <button onClick="order()" type="button" id="order">주문하기</button>
          <p>총 주문 금액 : <span id="totalMoney">0</span></p>
        </div>
      </div>
    </div>
    <script>
      // 1번 문제
      function menu(n){
        var x = document.getElementById("menu_list").children;
        for(var i=0; i<x.length; i++){
          var li = x[i];
            li.style.background = "";
            li.style.color = "";
        }
        x[n].style.background = "#ffffff";
        x[n].style.color = "#4e4e4e";
      }
      

      // 2번 문제
      var money = 0;
      function putin(p){ // this 에 넣어줄 변수 지정
        var total = document.getElementById("totalMoney");
        if(p.id == "fattyTuna8"){ // 지정한 변수 p 의 id를 불러오기
          money += 22000;
        }
        if(p.id == "fattyTuna2"){
          money += 10000;
        }
        if(p.id == "bestPartOfRed3"){
          money += 12000;
        }
        if(p.id == "fattyTuna5"){
          money += 16000;
        }
        total.innerHTML = money.toLocaleString("ko-KR"); 
        // "ko", "KR" == "ko-KR"
      }

      // 3번 문제
      function soldout(){
        alert("죄송합니다. 참다랑어 세트는 품절입니다.");
      }

      // 4번 문제
      function order(){
        alert("주문 완료")
        
        var res = document.getElementById("totalMoney");
        res.innerHTML = 0;
        money = 0; // 누적금액 나오지 않게 해주기
      }
      
      
      /* 
      맛좋은 상원참치에 오신걸 환영합니다. 👨‍🍳
      아래 4문제를 10월 11일 17:30 까지 풀어주세요~!

      1번 문제: 전체 메뉴, 오늘의 메뉴, 베스트 메뉴를 클릭하게 되면
      클릭한 메뉴에 css 적용할 것 (background-color: #ffffff; color: #4e4e4e;)

      2번 문제: 담기를 클릭하면 총 주문 금액에 클릭한 가격 표기할 것
      단, 참다랑어 스페셜 세트는 품절이기 때문에 총 주문 금액에 포함될 수 없다.

      3번 문제: 참다랑어 스페셜 세트를 클릭하면
      "죄송합니다. 참다랑어 세트는 품절입니다." alert창 띄우기

      4번 문제: 결제하기 버튼을 누르면 "주문 완료" alert창 띄우고,
      총 주문 금액 0원으로 리셋하기
      */
    </script>
  </body>
</html>
