<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상원참치</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="banner"></div>
        <div class="nav">
          <ul>
            <li onclick="menu_click(1)" id="li_1">전체 메뉴</li>
            <li onclick="menu_click(2)" id="li_2">오늘의 메뉴</li>
            <li onclick="menu_click(3)" id="li_3">베스트 메뉴</li>
          </ul>
        </div>
      </div>
      <div class="section">
        <div class="menu-wrapper">
          <div class="menu">
            <img src="image/img_con01.jpg" />
            <div class="menu-info">
              <h6>참다랑어 뱃살</h6>
              <p>숙성 : <span>8일 숙성</span></p>
              <p>가격 : <span>22,000</span></p>
              <a id="fattyTuna8" href="#" onclick="select_menu(this)">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con02.jpg" />
            <div class="menu-info">
              <h6>참다랑어 뱃살</h6>
              <p>숙성 : <span>2일 숙성</span></p>
              <p>가격 : <span>10,000</span></p>
              <a id="fattyTuna2" href="#" onclick="select_menu(this)">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con03.jpg" />
            <div class="menu-info">
              <h6>참다랑어 등살</h6>
              <p>숙성 : <span>3일 숙성</span></p>
              <p>가격 : <span>12,000</span></p>
              <a id="bestPartOfRed3" href="#" onclick="select_menu(this)">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con04.jpg" />
            <div class="menu-info">
              <h6>참다랑어 뱃살</h6>
              <p>숙성 : <span>5일 숙성</span></p>
              <p>가격 : <span>16,000</span></p>
              <a id="fattyTuna5" href="#" onclick="select_menu(this)">담기</a>
            </div>
          </div>
          <div class="menu">
            <img src="image/img_con06.jpg" />
            <div class="menu-info">
              <h6>참다랑어 스페셜 세트</h6>
              <p>숙성 : <span>5일 숙성</span></p>
              <p>가격 : <span>32,000</span></p>
              <a id="specialSet" href="#" style="color: red" onclick="select_menu(this)">품절</a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="order">
          <button type="button" id="order" onclick="result()">주문하기</button>
          <p>총 주문 금액 : <span id="totalMoney">0원</span></p>
        </div>
      </div>
    </div>
    <script>
      /* 
      맛좋은 상원참치에 오신걸 환영합니다. 👨‍🍳
      아래 4문제를 10월 11일 17:30 까지 풀어주세요~!

      1번 문제: 전체 메뉴, 오늘의 메뉴, 베스트 메뉴를 클릭하게 되면
      클릭한 메뉴에 css 적용할 것 (background-color: #ffffff; color: #4e4e4e;)

      2번 문제: 담기를 클릭하면 총 주문 금액에 클릭한 가격 표기할 것
      단, 참다랑어 스페셜 세트는 품절이기 때문에 총 주문 금액에 포함될 수 없다.

      3번 문제: 참다랑어 스페셜 세트를 클릭하면
      "죄송합니다. 참다랑어 세트는 품절입니다." alert창 띄우기

      4번 문제: 결제하기 버튼을 누르면 "주문 완료" alert창 띄우고,
      총 주문 금액 0원으로 리셋하기
      */

      function menu_click(num){
        for(var i = 1; i<=3; i++){
          var li = document.getElementById("li_"+i);
          li.style.backgroundColor = "";
          li.style.color = "";
        }
        li = document.getElementById("li_"+num);
        li.style.backgroundColor = "#ffffff";
        li.style.color = "#4e4e4e";
      }
      var totalMoney = 0;
      function select_menu(elt){
        if(elt.id == "specialSet"){
          alert("죄송합니다. 참다랑어 세트는 품절입니다.");
          return;
        }
        if(elt.id == "fattyTuna8"){
          totalMoney += 22000;
        }
        if(elt.id == "fattyTuna2"){
          totalMoney += 10000;
        }
        if(elt.id == "bestPartOfRed3"){
          totalMoney += 12000;
        }
        if(elt.id == "fattyTuna5"){
          totalMoney += 16000;
        }
        var total = document.getElementById("totalMoney");
        total.innerHTML = totalMoney.toLocaleString('ko-KR')+"원";
      }
      function result(){
        if(totalMoney == 0){
          alert("장바구니에 메뉴가 없습니다. 메뉴를 담아주세요!");
          return;
        }
        alert("주문 완료");
        totalMoney = 0;
        var total = document.getElementById("totalMoney");
        total.innerHTML = "0원";
      }
    </script>
  </body>
</html>
