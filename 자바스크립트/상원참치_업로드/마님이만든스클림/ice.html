<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마님이 소개하는 아슈크림</title>
    <link rel="stylesheet" href="ice.css" type="text/css">
</head>
<body>
    <div class="container">
      <div class="header">
        <div class="banner">"마님이 소개하는 아슈크림 가게"</div>
        <div class="nav">
          <ul>
            <li>ALL MENU</li>
            <li>BEST ICECREAM</li>
            <li>TODAY MENU</li>
          </ul>
        </div>
      </div>
      <div class="section">
        <div class="menu-wrapper">
          <div class="menu">
            <img src="img/메로나.jpg" />
            <div class="menu-info">
              <h6>메롱메론 메로나</h6>
              <p>가격 : <span>15,000</span></p>
              <a id="fattyTuna8" href="#">담기</a>
            </div>
            </div>
            <div class="menu">
              <img src="img/생귤탱귤.jpg" />
              <div class="menu-info">
                <h6>탱탱귤 생귤탱귤</h6>
                <p>숙성 : <span>2일 숙성</span></p>
                <p>가격 : <span>22,000</span></p>
                <a id="fattyTuna2" href="#">담기</a>
              </div>
            </div>
            <div class="menu">
              <img src="img/아삭바.jpg" />
              <div class="menu-info">
                <h6>와다다닥 와삭바</h6>
                <p>가격 : <span>15,000</span></p>
                <a id="bestPartOfRed3" href="#">담기</a>
              </div>
            </div>
            <div class="menu">
              <img src="img/옥동자.jpg" />
              <div class="menu-info">
                <h6>돌쇠가 좋아하는 옥동자</h6>
                <p>가격 : <span>17,000</span></p>
                <a id="fattyTuna5" href="#">담기</a>
              </div>
            </div>
            <div class="menu">
              <img src="img/바밤바.jpg" />
              <div class="menu-info">
                <h6>바밤바 밤이 들어간 바밤바</h6>
                <p>숙성 : <span>3일 숙성</span></p>
                <p>가격 : <span>28,000</span></p>
                <a id="specialSet" href="#" style="color: red">품절</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="order">
          <button type="button" id="order">ORDER</button>
          <p>TOTAL ORDER AMOUNT</p> : <span id="totalMoney">0</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
